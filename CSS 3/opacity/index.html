<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Opacity</title>
	<style>
		body {
			background-image: url(pattern1.jpg);
		}
		.satu {
			width: 300px;
			height: 300px;
			background-color: hsla(29, 60%, 69%, 0.7);
			position: relative;
		}
		.dua {
			width: 100px;
			height: 100px;
			background-color: orange;
			position: absolute;
			right: -50px;
			bottom: -50px;
		}
	</style>
</head>
<body>


	<div class="satu">
		<div class="dua"></div>
	</div>

</body>
</html>
