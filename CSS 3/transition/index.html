<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transition1</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.container {
			width: 900px;
			margin: 10px;
			border: 2px solid #EC6174;
			border-radius: 10px;
		}
		.kotak {
			width: 100px;
			height: 100px;
			background-color: #C6D643;
			transition: margin-left 1s;
			border-radius: 10px;
		}
		.container:hover .kotak {
			transform: rotate(720deg);
			margin-left: 800px;
			background-color: #F48D40;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="kotak"></div>
	</div>
</body>
</html>
