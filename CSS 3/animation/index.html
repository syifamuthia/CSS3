<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Animation</title>
	<style>
		.kotak {
			width: 200px;
			height: 200px;
			background-color: skyblue;
			animation: animasikotak 2s ease infinite; 2 alternate forwards;
		}
	

		@keyframes animasikotak {
			0% {
				width: 200px;
			}
			50% {
				width: 500px;
				height:200px;
			}
			100% {
				width: 500px;
				height: 500px;
			}
		}
	</style>
</head>
<body>
<div class="kotak"></div>

</body>
</html>
