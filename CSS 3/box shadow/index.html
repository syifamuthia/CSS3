<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Shadow</title>
	<style>
		div {
			width: 300px;
			height: 300px;
			background-color: #D16DA0;
			margin: 50px auto;
			box-shadow: 5px 5px 5px darkmagenta,
				0 0 0 10px pink,
				0 0 0 15px lavender,
				0 0 0 20px magenta;
			border-radius: 50%;
		}
	</style>
</head>
<body>

<div></div>

</body>
</html>
