<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transition2</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.container {
			width: 900px;
			margin: 10px;
			border: 2px solid #EC6174;
			border-radius: 10px;
		}
		.kotak {
			width: 100px;
			height: 100px;
			background-color: #C6D643;
			border-radius: 10px;
			text-align: center;
			line-height: 100px;
			margin: 5px 0;
		}
		.kotak1 {transition: all 3s ease;}
		.kotak2 {transition: all 3s ease-in;}
		.kotak3 {transition: all 3s ease-out;}
		.kotak4 {transition: all 3s ease-in-out;}
		.kotak5 {transition: all 3s linear;}
		.kotak6 {transition: all 3s cubic-bezier(0.24,-0.35,0.78,1.46);}
		.container:hover .kotak {
			transform: rotate(720deg);
			margin-left: 800px;
			background-color: #F48D40;
		}
	</style>
</head>
<body>
<div class="container">
		<div class="kotak kotak1">ease</div>
		<div class="kotak kotak2">ease-in</div>
		<div class="kotak kotak3">ease-out</div>
		<div class="kotak kotak4">ease-in-out</div>
		<div class="kotak kotak5">linear</div>
		<div class="kotak kotak6">cubic-bezier</div>
	</div>
</body>
</html>
