<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS3 - Fonts</title>
	<style>
		@font-face {
    font-family: 'quicksandbold';
    src: url('quicksand-bold-webfont.woff2') format('woff2'),
         url('quicksand-bold-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
		}

		h1 {
			font-size: 100px;
			text-align: center;
			font-family: "quicksandbold", arial;
		}
	</style>
</head>
<body>

	<h1>Hello World</h1>

</body>
</html>
